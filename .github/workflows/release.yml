name: Release Data Studio v2

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

jobs:
  # Job 1: Build and package for each platform
  build-packages:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
      packages: write
    outputs:
      platform: ${{ matrix.platform }}
      status: ${{ job.status }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Debug step removed - main issues have been identified and fixed

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      run: npm run build

    - name: Build Rust backend
      working-directory: backend
      run: cargo build --release

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      working-directory: .
      shell: bash
      run: |
        python -m pip install --upgrade pip
        echo "Current working directory: $(pwd)"
        echo "Listing files in current directory:"
        if [ "${{ matrix.platform }}" = "windows-latest" ]; then
          dir
        else
          ls -la
        fi
        echo "Looking for requirements.txt:"
        find . -name "requirements.txt" -type f
        echo "Installing Python dependencies:"
        pip install -r requirements.txt

    - name: Build complete package
      working-directory: .
      shell: bash
      run: python build_complete_package.py

    - name: Build Electron App
      working-directory: frontend
      shell: bash
      run: |
        # Build React app first
        npm run build
        # Build for current platform only
        if [ "${{ matrix.platform }}" = "ubuntu-latest" ]; then
          echo "Building for Linux..."
          npx electron-builder --linux --publish=never
        elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
          echo "Building for Windows..."
          npx electron-builder --win --publish=never
        elif [ "${{ matrix.platform }}" = "macos-latest" ]; then
          echo "Building for macOS..."
          npx electron-builder --mac --publish=never
        fi

    # Version bumping removed - we don't want to increment versions on main branch for test releases

    - name: Notify package build completion
      run: |
        echo "🎉 Package build for ${{ matrix.platform }} completed successfully!"
        echo "📦 Platform-specific package created"
        echo "🔄 Ready for release creation"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-packages
        path: frontend/dist/
        retention-days: 1

  # Job 2: Create release and upload all assets (runs after all builds complete)
  create-release:
    needs: build-packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: needs.build-packages.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Extract version from tag
      id: extract_version
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Update version in all components
      run: |
        # Install required packages
        pip install pathlib2
        
        # Run version manager to update all components
        python scripts/version_manager.py update-all
        
        # Verify version was updated
        echo "Current VERSION file content:"
        cat VERSION
        
        echo "Backend Cargo.toml version:"
        grep "version = " backend/Cargo.toml
        
        echo "Frontend version.ts content:"
        if [ -f "frontend/src/version.ts" ]; then
          cat frontend/src/version.ts
        else
          echo "version.ts not found"
        fi
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Data Studio v2 ${{ github.ref_name }}
        body: |
          ## 🚀 Data Studio v2 Release ${{ github.ref_name }}
          
          ### ✨ New Features
          - Advanced data processing with Rust backend
          - React-based modern UI
          - Cross-platform Electron desktop app
          - Workflow engine for data transformations
          - Advanced formula support (SUMIFS, PIVOT, TEXT_JOIN)
          
          ### 🔧 Technical Improvements
          - Rust backend for performance
          - TypeScript frontend
          - Tailwind CSS styling
          - SQLite database integration
          
          ### 📦 Downloads
          - Windows: `.exe` installer
          - macOS: `.dmg` package
          - Linux: `.AppImage` package
          
          ### 🐛 Bug Fixes
          - Fixed UI rendering issues
          - Improved navigation
          - Enhanced error handling
          
          ### 📋 Installation
          1. Download the appropriate package for your platform
          2. Run the installer/package
          3. Launch Data Studio v2
          
          ### 🔄 Auto-updates
          The app will automatically check for updates and notify you when new versions are available.
          
          ### 📚 Documentation
          - [Setup Guide](SETUP.md)
          - [Cross-platform Build Guide](CROSS_PLATFORM_BUILD.md)
          - [Integration Guide](INTEGRATION_GUIDE.md)
          
          ### 🤝 Contributing
          We welcome contributions! Please see our contributing guidelines.
          
          ### 📄 License
          MIT License - see LICENSE file for details.
    
    - name: List Artifacts Contents
      run: |
        echo "Listing artifacts directory contents:"
        ls -la artifacts/
        echo ""
        echo "Ubuntu packages:"
        ls -la artifacts/ubuntu-latest-packages/ || echo "No ubuntu packages found"
        echo ""
        echo "Windows packages:"
        ls -la artifacts/windows-latest-packages/ || echo "No windows packages found"
        echo ""
        echo "macOS packages:"
        ls -la artifacts/macos-latest-packages/ || echo "No macos packages found"
    
    - name: Upload Ubuntu Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/ubuntu-latest-packages/
        asset_name: ubuntu-packages
        asset_content_type: application/octet-stream
    
    - name: Upload Windows Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/windows-latest-packages/
        asset_name: windows-packages
        asset_content_type: application/octet-stream
    
    - name: Upload macOS Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/macos-latest-packages/
        asset_name: macos-packages
        asset_content_type: application/octet-stream
    
    - name: Notify release completion
      run: |
        echo "🎉 Release ${{ github.ref_name }} completed successfully!"
        echo "📦 All platform assets uploaded to GitHub release"
        echo "🔄 Auto-updates will be available to users"
